<!DOCTYPE html>
<html>

<head>
    <title>Duiven</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="./js/helpers.js"></script>
    <script type="text/javascript" src="./js/editCouple.js"></script>
    <script defer src="./js/fontawesome-all.min.js"></script>
</head>

<body>
    <header class="container header">
        <h1>Koppel bewerken</h1>
        <div id="headerButtonContainer">
            <i class="fa fa-arrow-left headerButton" id="backButton"></i>
        </div>
    </header>

    <div class="container form">
        <form id="editForm">
			<input id="bakNoInput" placeholder="Hok-Baknummer" required></input>
            <input id="maleNameInput" placeholder="Naam/ringnummer mannetje" required></input>
            <input id="femaleNameInput" placeholder="Naam/ringnummer vrouwtje" required></input>
            <input id="dateInput" type="date" required></input>
            <div id="checkboxContainer">
                <input type="checkbox" name="Tweede ei gelegd" id="egg2LayedCheckbox">
                <p class="checkboxLabel">Tweede ei gelegd</p>
                <br>
                <input type="checkbox" name="Eerste ei uitgekomen" id="egg1DoneCheckbox">
                <p class="checkboxLabel">Eerste ei uitgekomen</p>
                <br>
                <input type="checkbox" name="Tweede ei uitgekomen" id="egg2DoneCheckbox">
                <p class="checkboxLabel">Tweede ei uitgekomen</p>
                <br>
                <input type="checkbox" name="Duiven geringd" id="ringedCheckbox">
                <p class="checkboxLabel">Duiven geringd</p>
            </div>
            <textarea id="notesInput" placeholder="Opmerkingen"></textarea>
            <button type="submit">Opslaan</button>
        </form>

    </div>

</body>
